                 <i class='bx bx-x' id="sulje-nappi"></i>
             </label>
     
             <nav class="navbar">
                <a href="./index.html">Etusivu</a>

        <div id="tekstilaatikko">
            <br><br><br><br><h2>Kysymys <output id="kysymysnro"></output>/5<br><output id="kysymys"></output></h2>
            <br><br>
            <h4>Aikaa jäljellä: <output id="aika"></output> sekuntia.</h4>
            <form>
                <div id="minusdiv">
                    <button type="button" id="minus10button">-10</button>
                    <button type="button" id="minusbutton">-</button>
                </div>
                <div id="prosentitdiv">
                    <h1>  <output id="prosentitmaara"></output>%  </h1>
                </div>
                <div id="plusdiv">
                    <button type="button" id="plusbutton">+</button>
                    <button type="button" id="plus10button">+10</button>
                </div>
            </form>
            <div id="vastaadiv">
                <button type="button" id="vastaa"><h4>Vastaa</h4></button>
            </div>
            <div id="pisteetdiv">
                <h4>Pisteet: <output id="pisteet"></output></h4><br>
                <h4>Parhaat pisteet: <output id="parhaatpisteet"></output></h4>
            </div>
